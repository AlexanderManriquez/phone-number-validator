<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Validator</title>
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/6262dc69d7.js" crossorigin="anonymous"></script>
    <!-- Own Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <img src="./assets/img/logo-am.png" alt="Logo Alexander Manriquez">
      </nav>
      <h1 class="header__title">Phone Number Validator</h1>
    </header>
    <main class="numberValidator">
        <div class="phone">
            <div class="phone__cam"><i class="fa-regular fa-circle"></i></div>
            <div class="screen">
                <label class="screen__label">Enter a Phone Number</label>
                <input type="text" id="user-input">
                <div class="results-div"></div>
            </div>
            <div class="buttons">
                <button id="check-btn">Check</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
        
    </main>

    <footer class="footer">
      <p>Developed by Alexander Manriquez. 2024.</p>
      <a href="https://github.com/AlexanderManriquez"><i class="fa-brands fa-square-github"></i></a>
      <a href="https://www.linkedin.com/in/alexander-manriquez/"><i class="fa-brands fa-linkedin"></i></a>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
